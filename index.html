<html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="grid-container">
	<div class="topbar">
		<label class="switch"><input type="checkbox" id="togBtn"> <div class="slider round"></div> </label>
	</div>
  <div id="3dcanvas" class="layout" style="visibility: hidden">
  </div>
	<div class="layout" id="layout">
		<div id="publisher" class="video-tile" style="width:150px;height: 150px">
        <div id="publisher-header" class="pubheader video-header" style="width:130px">You<img src="images/move.png" style="width:20px;height:20px;float:right"/></div>
    </div>
    <div id="music" class="video-tile" style="width:170px;height:170px;top:100px;left:100px">
        <div id="music-header" class="video-header musicheader" style="width:150px"><img src="images/move.png" style="width:20px;height:20px;float:right"/></div>
         <div id="volumediv">
         Volume <input type="range" id="volume" name="volume" min="0" max="1" value="0.5" step="0.1"><br/>
          <button id="playpausebtn">Play</button><br/>
          <img src="images/music.png" style="width:60px;height:60px"/>
        </div>
    </div>
	</div>
	<div class="bottombar"></div>
</div>
</body>
<script src="https://static.opentok.com/v2/js/opentok.js"></script>
<script src="https://cdn.jsdelivr.net/npm/resonance-audio/build/resonance-audio.min.js"></script>
<script type="module">
  import {mainInit} from './main.js'

  window.onload = bodyLoaded;

  function bodyLoaded(){
    mainInit();
  }
</script>
</html>
